<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="btn-wrapper">
        <div class="btn-container">
            <div class="color-picker-container">
                <label for="color-picker">Select color</label>
                <input type="color" id="color-picker" value="#ff0000">
            </div>
            <button class="btn" id="change-grid-btn">Change grid resolution</button>
            <button class="btn" id="rainbow-mode-btn">Rainbow mode</button>
            <button class="btn" id="single-color-btn">Single color</button>
            <button class="btn" id="opacity-mode-btn">Opacity mode</button>
            <button class="btn" id="clean-grid">Clean grid</button>
        </div>
    </div>
    
    <div class="sketch-container"></div>
    
    
</body>
</html>
